<!DOCTYPE html>
<html>
    <head>
        <title>Google Font </title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://kit.fontawesome.com/5e37d9ad38.js" crossorigin="anonymous"></script>


    </head>

    <body>
        <header >
            <h1><span id="google">Google</span> Fonts</h1>


            <ul id="minorNav">
                <li><a href="#">CATALOG</a></li>
                <li><a href="#">FEATURED</a></li>
                <li><a href="#">ARTICLES</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>

        </header>
        <hr>

        <section id="majorNav">
            <div id="userInputs">
                <input class="in" type="text" id="search" placeholder="Search fonts">

                <input class="in" type="text" id="fontText" placeholder="Type Something">

                <input class="in" type="number" id="fontSize"  list="defaultNumbers">

                <datalist class="in" id="defaultNumbers">
                        <option value="16">
                        <option value="24">
                        <option value="32">
                        <option value="44">
                </datalist>

                <i class="fas fa-circle" id="dark"></i>
                <i class="far fa-circle" id="light"></i>

                <i class="fas fa-list displayMode "></i>
                <i class="fas fa-undo " id="undo"></i>

            </div>

        </section>

        <section id="fonts">
            <div class="container">
            </div>
        </section>

        <footer>
            <p>coded by Ola | 2019| Chingu Pre-Work</p>
        </footer>
      

        <script src="js/app.js" async defer></script>

    </body>

</html>
